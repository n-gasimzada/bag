<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bag</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <div class="header-content__logo">
                        <img src="./img/logo.png" alt="Logo">
                    </div>
                    <nav class="header-content__menu">
                        <ul class="header-content__list">
                            <li class="header-content__item">
                                <a href="#" class="header-content__link">Home</a>
                            </li>
                            <li class="header-content__item">
                                <a href="#" class="header-content__link">Feature</a>
                            </li>
                            <li class="header-content__item">
                                <a href="#" class="header-content__link">About</a>
                            </li>
                            <li class="header-content__item">
                                <a href="#" class="header-content__link">Product</a>
                            </li>
                            <li class="header-content__item">
                                <button href="#" class="header-content__button button">Shop Now</button>
                            </li>
                        </ul>
                    </nav>
                    <div class="menu-btn">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="stylish">
                <div class="container">
                    <div class="stylish__content">
                        <div class="stylish__content-inner">
                            <div class="stylish__content-desc">Look Stylish Be Stylish.</div>
                            <div class="stylish__content-title">Look Stylish Be <img src="./img/stylish.png" alt="Stylish"></div>
                            <div class="stylish__content-text">Before starting this business you should have ideas about the market and products to Compete with the Existing Businesses.</div>
                            <button class="button">Join Shop</button>
                        </div>
                        <div class="stylish__content-img">
                            <img src="./img/girl-bag.png" alt="Girl with bag">
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">Footer</footer>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
